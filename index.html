<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <h2>Arun's Game</h2>
        <div id="game">
            <p>Guess a Number between
                <span class="min-num"></span>
                and
                <span class="max-num"></span>
            </p>
            <input type="number" id="guess-input" placeholder="Enter Your Guess Here.....">
            <input type="submit" value="submit" id="guess-btn">

            <p class="message"></p>

        </div>
    </div>

    <script src="guess.js"></script>
</body>
</html>
